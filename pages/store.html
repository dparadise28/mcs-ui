	<body>

        <script type="text/javascript">

                window.location = sUrl

        </script>


        <div class="container" >
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="fh5co-property">
                        <div class="fh5co-property-innter"
                             onclick="redirectTo('store.html');"
                             style="background-image: linear-gradient(
                                                    rgba(8, 30, 8, 0.8),
                                                    rgba(0, 10, 0, 0.6)
                                                ), url('../img/hardware_store.jpg');
                                                z-index: 1;
                                                background-size: cover !important;">
                            <h2><strong>Mah bitchin store</strong></h2>
                            <div class="row">

        </div>
        <script>
            var myObject = {"Products":[
                {"ProductName":"Cucamber","Price":9.99},
                {"ProductName":"Spinach","Price":9.99},
                {"ProductName":"Carrots","Price":9.99},
                {"ProductName":"Potatos","Price":9.99},
                {"ProductName":"Broccoli","Price":9.99},
                {"ProductName":"Tomatos","Price":9.99},
                {"ProductName":"Cabbage","Price":9.99},
                {"ProductName":"Lettuce","Price":9.99},
                {"ProductName":"Asparagus","Price":9.99},
                {"ProductName":"Kale","Price":9.99},
                {"ProductName":"Brussel Sprouts","Price":9.99}
            ]};
        </script>
        <div class = "w3-container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">

                    <div class="w3-bar w3-black">
                        <button class="w3-bar-item w3-button w3-padding" onclick="openCity('Vegetables')">Vegetables</button>
                        <button class="w3-bar-item w3-button w3-padding" onclick="openCity('Dairy')">Dairy</button>
                        <button class="w3-bar-item w3-button w3-padding" onclick="openCity('Meats')">Meats</button>
                    </div>
                    <div id="Vegetables" class="w3-container city" style="display:none">
                        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-large w3-display-topright">&times;</span>
                        <input class="w3-input w3-border w3-padding" type="text" placeholder="Search for names.." id="myInput" onkeyup="myFunction()">
                        <h2>Vegetables</h2>
                        <ul id="storeItems" class="w3-ul w3-hoverable">
                            <li w3-repeat="Products" class="w3-display-container">
                                <div class="w3-display-container">
                                    <h3><b><div class= "w3-cell" id="productImage">{{ProductName}}</div></b></h3>
                                    <div class = "w3-display-bottomright">${{Price}}</div>
                                    <p>Description Description bla bla.</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div id="Dairy" class="w3-container w3-display-container city" style="display:none">
                        <span onclick="this.parentElement.style.display='none'" class="w3-button w3-large w3-display-topright">&times;</span>
                        <h2>Dairy</h2>
                        <p>Paris is the capital of France.</p>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var myElement = document.getElementById("productImage");
            document.getElementById("ImageSource").src ="../img/products/" + myElement.innerHTML +".jpg";
        </script>
        <script>
            w3DisplayData("storeItems", myObject);
        </script>
        <script>
            function myFunction() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("storeItems");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    if (li[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        </script>
        <script>
            function openCity(cityName) {
                var i;
                var x = document.getElementsByClassName("city");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                document.getElementById(cityName).style.display = "block";
            }

            function myFunction(id) {
                var x = document.getElementById(id);
                if (x.className.indexOf("w3-show") == -1) {
                    x.className += " w3-show";
                    x.previousElementSibling.className += " w3-red";
                } else {
                    x.className = x.className.replace(" w3-show", "");
                    x.previousElementSibling.className =
                        x.previousElementSibling.className.replace(" w3-red", "");
                }
            }
        </script>
	</body>
